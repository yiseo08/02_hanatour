<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나투어 메인페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <section id="topBn">
            <div class="topBnList">
                <figure>
                    <img src="./img/topbn_01.jpg" alt="마일리지, 여행상품권 유효기간 연장">
                    <figcaption>마일리지, 여행상품권 유효기간 연장</figcaption> <!-- 저장된 것에 대한 설명 -->
                </figure> <!-- 그림, 도표 등과 같은 것들 담아놓음 -->
                <figure>
                    <img src="./img/topbn_02.jpg" alt="2022 설 연휴 국내여행 얼리버드 특가">
                    <figcaption>2022 설 연휴 국내여행 얼리버드 특가</figcaption>
                </figure>
            </div>
            <p class="topBnClose"><a href="#">상단배너 닫기</a></p>
        </section> <!-- 독립적인 섹션 표현할 때 -->
        <!-- topBn -->

        <header id="header">
            <div class="header_in">
                <div class="header_utill">
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>
                <div class="header_ls">
                    <h1 class="logo"><a href="#">하나투어</a></h1>
                    <div class="header_search">
                        <form action="">
                            <fieldset>
                                <legend class="hide">통합검색영역</legend>
                                <input type="text" placeholder="검색어를 입력해 주세요">
                                <button>검색하기</button> 
                            </fieldset> <!-- 그룹 / legend는  그룹 설명 느낌 -->
                        </form>
                    </div>
                    <div class="header_keyword">
                        <div class="header_keyword_slide">
                            <div class="hks_box">
                                <span class="hks_hot">HOT</span>
                                <span class="hks_local">부산</span>
                            </div>
                        </div>
                        <div class="header_keyword_list">
                            <div class="header_keyword_list_box">
                                <p><span>HOT</span>인기검색어</p>
                                <ul>
                                    <li><a href="#">제주도</a></li>
                                    <li><a href="#">무착륙</a></li>
                                    <li><a href="#">사이판</a></li>
                                    <li><a href="#">울릉도</a></li>
                                    <li><a href="#">괌</a></li>
                                    <li><a href="#">부산</a></li>
                                    <li><a href="#">하와이</a></li>
                                    <li><a href="#">롯데월드</a></li>
                                    <li><a href="#">터키</a></li>
                                    <li><a href="#">하이원</a></li>
                                </ul>
                            </div>
                        </div> <!-- .header_keyword_list -->
                    </div> <!-- .header_keyword -->
                </div> <!-- .header_ls -->
                <div class="header_icon">
                    <ul>
                        <li class="hi_01">
                            <a href="#">마이메뉴</a>
                            <div class="info">
                                <p class="info_01">
                                    마이메뉴는 <br>
                                    <span>회원 전용</span> 메뉴 입니다.
                                </p>
                                <div class="info_02">
                                    <p class="info_02_login"><a href="#">로그인</a></p>
                                    <p class="info_02_signin"><a href="#">회원가입</a></p>
                                </div>
                            </div>
                        </li>
                        <li class="hi_02"><a href="#">예약내역</a></li>
                        <li class="hi_03"><a href="#">찜</a></li>
                    </ul>
                </div> <!-- .header_icon -->
            </div>
            <div class="header_quick"></div>
        </header>
    </div>
    <script src="./js/s01.js"></script>
</body>
</html>
